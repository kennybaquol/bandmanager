{% extends 'base.html' %}
{% block content %}

<h1>My Bands</h1>

{% for band in bands %}
<div class="card">
    <a href="{% url 'detail' band.id %}">
        <div class="card-content">
            <span class="card-title">{{ band.name }}</span>
            <p>Members: </p>
            <br>
            <p>{{ user.username }}</p>
        </div>
</div>
{% endfor %}

{% endblock %}
