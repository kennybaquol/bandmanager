{% extends 'base.html' %}
{% block content %}

{% if band.user.username == user.username %}
<div class="center-align">
    <h2>Gigs</h2>

    <div class="row">
        <a href="{% url 'gigs_create' band.id %}">
            <input type="button" class="btn" value="Add Gig">
            </form><br><br>

            {% for gig in band.gig_set.all %}
            <div class="card grey lighten-3">
                <a href="{% url 'gigs_detail' band.id gig.id %}">
                    <span class="card-title">{{gig.name}}</span>
                    <div class="card-content">
                        <p>{{gig.date}}</p>
                        <p>{{gig.city}}, {{gig.state}}</p>
                    </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endif %}

{% endblock %}
