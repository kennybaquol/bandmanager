{% extends 'base.html' %}
{% block content %}

{% if band.user.username == user.username %}
<div class="center-align">
    <h2>Venues</h2>

    <div class="row">
        <a href="{% url 'venues_create' band.id %}">
            <input type="button" class="btn" value="Add Venue">
            </form><br><br>

            {% for venue in band.venue_set.all %}
            <div class="card">
                <a href="{% url 'venues_detail' band.id venue.id %}">
                    <span class="card-title">{{venue.name}}</span>
                    <div class="card-content">
                        <p>{{venue.get_status_display}}</p>
                    </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endif %}

{% endblock %}
